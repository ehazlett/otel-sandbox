receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlp/tempo:
    endpoint: "tempo:14317"
    tls:
      insecure: true
  otlp/telegraf:
    endpoint: "telegraf:24317"
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"

  logging:

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, otlp/tempo, otlp/telegraf]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus]
